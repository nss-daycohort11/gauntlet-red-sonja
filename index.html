<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gauntlet</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/gauntlet.css">
</head>

<body>

  <article id="game-container">

    <section id="player-setup" class="card card--name">
      <div class="card__prompt">
        <div>You are RED SONJA!</div>
        <div class="field">
          <!-- <input type="text" autofocus="true" id="player-name" class="field__textinput"> -->
        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange" 
           href="#" 
           next="card--class">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select class</span>
        </a>
      </div>
    </section>

    <section id="class-select" class="card card--class">
      <div class="card__prompt">
        <div>CHOOSE YOUR PATH</div>
        <div class="classes">
          <button value="Warrior">Warrior</button>
          <button value="Valkyrie">Valkyrie</button>
          <button value="Berserker">Berserker</button>
          <button value="Monk">Monk</button>
          <button value="Wizard">Wizard</button>
          <button value="Sorcerer">Sorcerer</button>
          <button value="Conjurer">Conjurer</button>
          <button value="Shaman">Shaman</button>
          <button value="Thief">Thief</button>
          <button value="Ninja">Ninja</button>
          <button value="Assassin">Assassin</button>
          <button value="Unicorn">Surprise Me</button>
        </div>
        <button value="choose-your-weapon" class="btn card-link" next="card-weapon">CHOOSE YOUR WEAPON</button>
      </section>

      <section id="weapon-select" class="card card-weapon">
        <div>CHOOSE YOUR WEAPON</div>
        <button value="back" class="card-back btn" current="card-weapon" previous="card-class">BACK</button>
        <div class="weapons card-prompt">
          <button value="Dagger">Dagger</button>
          <button value="BroadSword">Broad Sword</button>
          <button value="WarAxe">War Axe</button>
          <button value="Gloves">Gloves</button>
          <button value="Staff">Staff</button>
          <button value="CrystalBall">Crystal Ball</button>
          <button value="Wand">Wand</button>
          <button value="ShrunkenHead">Shrunken Head</button>
          <button value="PoisonDart">Poison Dart</button>
          <button value="Horn">Horn</button>
        </div>
        <button value="choose-your-enemy" class="btn card-link" next="card-enemy">CHOOSE YOUR ENEMY</button>
      </section>
      <section id="enemy-select" class="card card-enemy">
        <div>CHOOSE YOUR ENEMY</div>
        <button value="back" class="card-back btn" current="card-enemy" previous="card-weapon">BACK</button>
        <div class="enemies card-prompt">
          <button value="Orc">Orc</button>
          <button value="Queen">Queen</button>
          <button value="Tuzun">Tuzun</button>
          <button value="Andar">Andar</button>

        </div>
        <div class="card-button">
          <button value="defeat-enemies" class="btn card-link defeat-enemies" current="card-weapon" next="card-battleground">DEFEAT YOUR ENEMIES</button>
        </div>
      </section>

      <section id="battleground" class="card card-battleground"></section>

    </article>

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="javascripts/player.js"></script>
  <script src="javascripts/classes.js"></script>
  <script src="javascripts/weapons.js"></script>
  <script src="javascripts/spells.js"></script>
  <script src="javascripts/enemies.js"></script>
  <script src="javascripts/battleground.js"></script>
  <script src="javascripts/app.js"></script>

</body>
</html>
